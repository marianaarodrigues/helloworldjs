<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Introdução ao Javascript</title>
</head>

<body>
    <header>
        <h1 class="text-center">Prática de introdução ao Javascript</h1>
    </header>
    <main>
        <div class="row align-items-center">
            <div class="col-auto" style="border: 1px solid red;">
                <p style="border: 1px solid blue;">Soma dos números 2 + 3</p>
            </div>
            <div class="col-auto" style="border: 1px solid red;">
                <button type="button" class="btn btn-primary" onclick="soma(3, 2)">
                    Soma
                </button>
            </div>
        </div>
        <div class="col-12">
            <button onclick="subtracao(3, 2)">
                Subtração
            </button>
        </div>
        <div class="col-12">
            <button onclick="multiplicacao(3, 2)">
                Multiplicação
            </button>
        </div>
        <div class="col-12">
            <button onclick="divisao(3, 2)">
                Divisão
            </button>
        </div>
        <div class="col-12">
            <button onclick="mostrarnome()">
                Mostrar nome
            </button>
        </div>
        <div class="col-12">
            <button onclick="arearetangulo(5, 7)">
                Área do retângulo
            </button>
        </div>
        <div class="col-12">
            <button onclick="areacirculo()">
                Área do círculo
            </button>
        </div>
        <div class="col-12">
            <button onclick="hipotenusa()">
                Hipotenusa de um triângulo retângulo
            </button>
        </div>
        <div class="col-12">
            <button onclick="realdolar()">
                Conversão de reais em dólares
            </button>
        </div>
        <div class="col-12">
            <button onclick="celsiusfahrenheit()">
                Conversão de graus Celsius em graus Fahrenheit
            </button>
        </div>
        <div class="col-12">
            <button onclick="mediaaritmetica()">
                Média aritmética de 3 notas
            </button>
        </div>
        <div class="col-12">
            <button onclick="raizes2grau()">
                Raízes de uma equação do segundo grau
            </button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
